<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/registerStyle.css">
	<meta name"viewport" content="width=device-width, initial-scale=1">
	<title>Discotech user registration</title>
</head>

<body>
	<header th:fragment="navbar" class="container-menu">
		<nav class="fixed-top navbar navbar-expand-lg navbar_dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon nav"></span>
			</button>
			<div class="navbar_brand">
				<a th:href="@{/}">Discotech</a>
			</div>
		</nav>
	</header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="form" id="registrazione">
			<h1>Registrazione</h1>
			<div>
				<form th:action="@{/register}" method="post">
					<div class="login">
						<div th:if="${param.success}">
							<div class="alert alert-info">You've successfully registered!</div>
						</div>
						<div class="form__input-group">
							<input class="form__input" type="text" placeholder="Nome" required
								th:field="${utente.nome}" />
							<!-- <span th:if="${#fields.hasErrors('utente.nome')}" th:errors="${utente.nome}"></span> -->
						</div>
						<div class="form__input-group">
							<input class="form__input" type="text" placeholder="Cognome" required
								th:field="${utente.cognome}" />
							<!-- <span th:if="${#fields.hasErrors('utente.cognome')}" th:errors="${utente.cognome}"></span> -->
						</div>
						<div class="form__input-group">
							<input class="form__input" type="text" placeholder="Username" required
								th:field="${credenziali.username}" />
							<!-- <span th:if="${#fields.hasErrors('credenziali.username')}" th:errors="${credenziali.username}"></span> -->
						</div>
						<div class="form__input-group">
							<input class="form__input" type="password" placeholder="Password" required
								th:field="${credenziali.password}" />
							<!-- <span th:if="${#fields.hasErrors('credenziali.password')}" th:errors="${credenziali.password}"></span> -->
						</div>
					</div>
					<div class="boxButton">
						<div>
							<button type="submit" class="button">Register</button>
						</div>
						<div class="loginRegister">
							<span>Already registered? <a class="a1" href="/" th:href="@{/login}">Login
									here</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
