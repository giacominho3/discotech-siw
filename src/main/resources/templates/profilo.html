<!DOCTYPE html>
<html xmlns="html://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Il mio profilo</title>
</head>
<body>
<div class="topnav">
  <a href="/home">Home</a>
  <a href="/autori">Autori</a>
  <a href="/brani" >Brani</a>
  <a href="/utenti" >Utenti</a>
  <a class = "active" href="/profilo">Profilo</a>
  <a href="/logout">Logout</a>
</div>
<!-- forse un modifica dati? -->
<h1 th:text = "${utente.username}"></h1>
<h1 th:text = "${utente.nome} + ${utente.cognome}"></h1>
<a href="/nuovaRaccolta">
	<button>Nuova raccolta</button> 
</a>
<table>
<caption>Le tue raccolte</caption>
	<tr>
    	<th>Titolo</th>
    	<th>Data creazione</th>
  	</tr>
  	<tr th:each = "raccolta : ${utente.raccolte}">
  	<td><a th:href="@{'/raccolta' + '/' + ${raccolta.id}}" th:text ="${raccolta.titolo}"></a></td>
	<td th:text = "${raccolta.data}"></td>
	</tr>
</table>
</body>
</html>
