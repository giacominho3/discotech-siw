	<div class="container">
		<div class="form" id="login">

			<div>

						<!-- error message -->
						<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid username or password.</div>
						</div>
						<div class="form__input-group">
							<input class="form__input" type="text" id="username" name="username" placeholder="Username"
								required>
						</div>
						<div class="form__input-group">
							<input class="form__input" type="password" id="password" name="password"
								placeholder="Password" required>
						</div>
					</div>
					<div class="boxButton">
						<div>
							<button class="button" value="Log In" id="login-submit" type="submit">LOGIN</button>
						</div>
						<div class="loginRegister">
							<span>New user? <a class="a1" href="/" th:href="@{/register}">Register
									here</a></span>
						</div>
					</div>
				</form>
			</div>
